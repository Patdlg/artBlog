<div class="container">
<h2>Hello</h2>

<img src="http://vivaberlin.net/assets/img/user.png">
</div>

<h3>
  Your Posts
</h3>

<section>
<mat-card *ngFor="let post of queryPosts">
      <img src="{{post.image}}">
      <h2>{{post.title}}</h2>
      <p>
        <small>Posted by {{post.author}} &bull; on {{post.published.toDate() | date:"fullDate"}}</small>
      </p>
</mat-card>
</section>
